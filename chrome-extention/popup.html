<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XShot</title>
    <link href="css/uicons-regular-rounded.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <h3 id="curentWebPageURL"></h3>
        <div class="btn flex" id="smartphoneScreenshot">
            <i class="fi fi-rr-smartphone"></i>
            <h3>Mobile Screenshot</h3>
        </div>
        <div class="btn flex" id="tabletScreenshot">
            <i class="fi fi-rr-tablet"></i>
            <h3>Tablet Screenshot</h3>
        </div>
        <div class="btn flex" id="visibleScreenshot">
            <i class="fi fi-rr-laptop"></i>
            <h3>Visible Page</h3>
        </div>
        <div class="btn flex" id="fullpageScreenshot">
            <i class="fi fi-rr-computer"></i>
            <h3>Entire Page</h3>
        </div>
        <div class="btn flex" id="browserMockup">
            <i class="fi fi-rr-browser"></i>
            <h3>Browser Mockup</h3>
        </div>
    </div>
    <div class="mockup">
        <div class="nav flex">
            <i class="fi fi-rr-angle-left backIcon"></i>
            <h3>Browser Mockup</h3>
        </div>
        <div class="line"></div>
        <div class="color-cont flex">
            <input type="color" value="#00ff73" id="colorPicker">
            <h3 id="colorCode"></h3>
        </div>
        <div class="downloadMockup flex" id="downloadMockup">
            <i class="fi fi-rr-download"></i>
            <h3>Download Mockup</h3>
        </div>
    </div>
    
    <script src="./javascript/jquery.js"></script>
    <script src="./javascript/index.js"></script>
</body>

</html>
